<!DOCTYPE html>
<html>
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<div id="app">
    <div>
        <div class="common-layout">

            <el-container>
                <el-header>
                    <div>
                        <el-divider>
                            <font style="color: rebeccapurple;font-size: 15px">云上娱乐城移动端</font>

                    </div>
                </el-header>
                <el-main>
                    <div>
                        <div>
                            <el-divider content-position="left">影视专区</el-divider>
                        </div>
                        <div style="display: flex;justify-content: center;flex-wrap: wrap;">
                            <div v-for="(item,index) in filmAndTelevision" :key="index"
                                 style="display: flex;margin-right: 14px;margin-top: 25px;">
                        <span style="margin-right: 6px"><img
                                :src="item.icon" width="26"
                                alt=""></span>
                                <span><el-link :href="item.url" target="_blank" :type="getType(index+1)"><font
                                        style="font-size: 15px">{{item.name}}</font></el-link></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <el-divider content-position="left">资源专区</el-divider>
                        </div>
                        <div style="display: flex;justify-content: center;flex-wrap: wrap;">
                            <div v-for="(item,index) in resources" :key="index"
                                 style="display: flex;margin-right: 14px;margin-top: 25px;">
                        <span style="margin-right: 6px"><img
                                :src="item.icon" width="26"
                                alt=""></span>
                                <span><el-link :href="item.url" target="_blank" :type="getType(index+1)"><font
                                        style="font-size: 15px">{{item.name}}</font></el-link></span>
                            </div>
                        </div>
                    </div>
                </el-main>
                <el-footer>
                    <div style="width:100%;position:absolute;bottom:0;left:0;text-align: center;opacity: 0.5;font-size: 12px;color: saddlebrown">
                        <div><font>Posted by: 云上幻歌</font></div>
                        <div style="margin-top: 10px;"><a href="https://gx-sky009.github.io/A02-SKY009">关于我</a></div>
                        <div style="margin-top: 10px;margin-bottom: 10px;">
                            <font>Contact information: <a href="mailto:gx009@outlook.com">gx009@outlook.com</a>.</font>
                        </div>
                    </div>
                </el-footer>
            </el-container>
        </div>
    </div>

</div>
</body>

<script>

    const App = {
        data() {
            return {
                filmAndTelevision: [
                    {
                        icon: "https://fantuan.tv/template/mytheme/statics/img/favicon.ico",
                        url: "https://fantuan.tv/",
                        name: "饭团影院"
                    }, {
                        icon: "https://www.zhenbuka3.com/favicon.ico",
                        url: "https://www.zhenbuka3.com/",
                        name: "真不卡影院"
                    }, {
                        icon: "https://www.btbdys.com/images/logo1.svg;jsessionid=CTcU2WMrSZPM6FBfh1MjHQQtj9C5LFxqiK28dJ6X",
                        url: "https://www.bde4.com",
                        name: "哗嘀影视"
                    }, {
                        icon: "http://www.kuhuiv.com/template/kupc/images/logo.png",
                        url: "http://www.kuhuiv.com",

                    },
                ],
                resources: [
                    {
                        icon: "http://img.ao-zan.cn/2021/08/20210805033454858.png",
                        url: "https://convenient.work/",
                        name: "万能导航"
                    }, {
                        icon: "http://img.ao-zan.cn/2021/08/20210805033454858.png",
                        url: "https://convenient.work/folder/",
                        name: "万能文件夹"
                    }, {

                        url: "http://dnmjun.ysepan.com/",
                        name: "柠檬的资源库"
                    }, {

                        url: "http://549.tv/",
                        name: "小森林A"
                    }, {
                        icon: "https://www.xsldh.vip/theme/img/logo3.jpg",
                        url: "https://xsldh.vip/",
                        name: "小森林B"
                    }, {
                        icon: "https://www.xsldh.vip/theme/img/logo3.jpg",
                        url: "http://www.6yueting.com/",
                        name: "六月听书"
                    }, {
                        icon: "https://img12.360buyimg.com/ddimg/jfs/t1/204871/30/6702/11614/614432d6E2f0a2c60/ddb893d0a75eff77.png",
                        url: "https://fuliba123.net/",
                        name: "福利吧导航"
                    }, {

                        name: "70个可用的磁力搜索网站"
                    }
                ]
            };
        },
        mounted() {
            this.initSystemInfo();
        },
        methods: {
            /**
             * 初始化系统
             */
            initSystemInfo() {
                let systemInfo = "";
                let system = {};
                let p = navigator.platform;
                system.win = p.indexOf("Win") === 0;
                system.mac = p.indexOf("Mac") === 0;
                system.iPad = p.indexOf("iPad") === 0;
                system.x11 = (p === "X11") || (p.indexOf("Linux") === 0);
                if (system.win || system.mac || system.x11) {
                    systemInfo = 'win'
                } else {
                    systemInfo = 'x11'
                }
                if (systemInfo === 'win') {
                    this.$messageBox.confirm(
                        '检测到您的系统是PC.是否访问PC端?',
                        '温馨提示',
                        {
                            confirmButtonText: '好的',
                            cancelButtonText: '不，继续访问移动端',
                            type: 'success',
                        }
                    ).then(() => {
                        location.href = 'https://gx-sky.gitee.io/sky009/'
                    }).catch(() => {

                    })
                }
            },
            /**
             * 获取标签状态
             * @param index
             * @returns {string}
             */
            getType(index) {
                if (index > 10) index = index - 10;
                if (index % 3 === 0) {
                    return 'success';
                } else if (index === 2 || index === 5 || index === 8) {
                    return 'warning'
                } else {
                    return 'primary'
                }
            }
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</html>
